name: Code Standards & Quality

on:
  workflow_call:
    inputs:
      node-version:
        type: string
        default: "20"
      run-build:
        type: boolean
        default: false

jobs:
  build:
    name: Check Code standards & Quality
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - name: ğŸ›« Checkout code
        uses: actions/checkout@v4

      - name: "ğŸ“¦ Install pnpm"
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ğŸ”§ Setup Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Lint code
        run: pnpm run lint

      - name: ğŸ“ Checking code format
        run: pnpm run format:check

      - name: ğŸ’ª Type Checking
        run: pnpm dlx astro check

      - name: ğŸš€ Build the project
        if: ${{ inputs.run-build }}
        run: pnpm run build
